<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <nav class="menu">
            <a href="#"><img class="logo" src="/img/logo.svg" alt="logo"></a>

            <ul class="links">
                <li class="link"><a href="">Pagina inicial</a></li>
                <li class="link"><a href="">Doações</a></li>
                <li class="link"><a href="">Vacinas</a></li>
                <li class="link"><a href="">Cadastrese</a></li>
            </ul>

        </nav>
        <div class="cont_central">
            <h2>Mãos e patas solidárias</h2>
            <h1>SEJA BEM VINDO</h1>
            <button class="btn_sobre">Sobre nós</button>
        </div>
    </div>
    <div class="area_cadastro">
        <div class="login">
            <input type="email" placeholder="E-mail:">
            <input type="senha" placeholder="Senha:">
            <button class="btn_login">Entrar</button>
        </div>
        <div class="cadastro">
            <form action="#">
                <div class="nomecadastro">
                    <input class="inputnome" type="text" placeholder="Nome:">
                    <input class="inputnome" type="text" placeholder="Sobrenome:">
                </div>
                <input class="inputcadastro" type="email" placeholder="E-mail:">
                <input class="inputcadastro" type="password" placeholder="Senha:">
                <input class="inputcadastro" type="password" placeholder="confirmar senha:">
                <button class="btn_cadastro">Criar conta</button>
            </form>
        </div>
    </div>
</body>
